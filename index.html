<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kdam+Thmor+Pro&family=Playball&display=swap" rel="stylesheet">

</head>
<body>
   
   
    <table>
        <tr>
            <td colspan="9">
                <input id="result" class="box" type="text">
            </td>
        </tr>
        <tr class="rt">
            <td class="cur"><h2> Casio <br>&nbsp;&nbsp;&nbsp;fx-99</h2></td>
            <td ></td>
            
            <td>
                <button id="r"  style="color: rgb(223, 86, 32);" type="button">C</button>
            </td>
            <td>
                <button id="r" onclick="clr()" style="color: rgb(223, 86, 32);" type="button">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="r" value="7" onclick="display('7')" type="button">7</button>
            </td>
            <td>
                <button id="r" value="8" onclick="display('8')" type="button">8</button>
            </td>
            <td>
                <button id="r" value="8" onclick="display('9')" type="button">9</button>
            </td>
            <td>
                <input type="button" id="r" value="*" onclick="display('*')" style="color: rgb(22, 151, 22); font-weight: bold;font-size: 25px;" >X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="r" value="4" onclick="display('4')" type="button">4</button>
            </td>
            <td>
                <button id="r" value="5" onclick="display('5')" type="button">5</button>
            </td>
            <td>
                <button id="r" value="6" onclick="display('6')" type="button">6</button>
            </td>
            <td>
                <button value="-" onclick="display('-')" style="padding-bottom: 60px;color: rgb(22, 151, 22);font-weight: bold;" id="r" type="button">_</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="r" value="1" onclick="display('1')" type="button">1</button>
            </td>
            <td>
                <button id="r" value="2" onclick="display('2')" type="button">2</button>
            </td>
            <td>
                <button id="r" value="3" onclick="display('3')" type="button">3</button>
            </td>
            <td>
                <button value="+" onclick="display('+')" style="color: rgb(22, 151, 22);font-weight: bold;font-size: 35px;" id="r" type="button">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="r" value="/" onclick="display('/')" type="button">/</button>
            </td>
            <td>
                <button id="r" value="0" onclick="display('0')" type="button">0</button>
            </td>
            <td>
                <button id="r" value="." onclick="display('.')" type="button">.</button>
            </td>
            <td>
                <button onclick="calculate()" style="background-color: rgb(22, 151, 22);font-weight: bold;" id="r" type="button">=</button>
            </td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
